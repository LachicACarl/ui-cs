<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f1c2e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .login-box img {
      width: 80px;
      margin-bottom: 20px;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #f4c10f;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #e0b00d;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }

    .demo-info {
      background-color: #f0f0f0;
      padding: 12px;
      border-radius: 6px;
      margin-top: 15px;
      font-size: 12px;
      text-align: left;
      color: #666;
    }

    .demo-info strong {
      color: #333;
      display: block;
      margin-bottom: 8px;
    }

    .demo-info p {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="logo.png" alt="Company Logo" />
    <h2>Login</h2>
    <p>Please Enter your ID and Password</p>
    <form id="loginForm">
      <input type="text" id="employeeId" placeholder="Enter Employee ID" required />
      <input type="password" id="password" placeholder="Enter Password" required />
      <button type="submit">Sign In</button>
      <div class="error-message" id="errorMessage">Invalid credentials. Please try again.</div>
    </form>
    <div class="demo-info">
      <strong>Test Credentials:</strong>
      <p><strong>Admin Dashboard:</strong> admin</p>
      <p><strong>Manager Dashboard:</strong> manager</p>
      <p><strong>Employee Dashboard:</strong> employee</p>
      <p style="margin-top: 8px; font-size: 11px;">Password: any value</p>
    </div>
  </div>

  <script>
    // Role-based employee IDs
    const adminIds = ['A001', 'A002', 'A003', 'admin'];
    const managerIds = ['M001', 'M002', 'M003', 'manager'];
    // All other IDs are treated as employees (including 'employee')

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const employeeId = document.getElementById('employeeId').value.trim().toLowerCase();
      const password = document.getElementById('password').value;
      
      // Basic validation (replace with actual authentication)
      if (employeeId && password) {
        // Store employee info
        localStorage.setItem('employeeId', employeeId);
        
        // Set display name based on role
        let displayName = employeeId;
        if (employeeId === 'admin') displayName = 'Admin User';
        else if (employeeId === 'manager') displayName = 'Manager User';
        else if (employeeId === 'employee') displayName = 'Employee User';
        
        localStorage.setItem('employeeName', displayName);
        
        // Clear all role flags first
        localStorage.setItem('isAdmin', 'false');
        localStorage.setItem('isManager', 'false');
        localStorage.setItem('userRole', 'employee');

        // Check role and assign accordingly
        if (adminIds.includes(employeeId)) {
          localStorage.setItem('isAdmin', 'true');
          localStorage.setItem('isManager', 'false');
          localStorage.setItem('userRole', 'admin');
          // Navigate to admin dashboard
          window.location.href = 'admindashboard.html';
        } else if (managerIds.includes(employeeId)) {
          localStorage.setItem('isAdmin', 'false');
          localStorage.setItem('isManager', 'true');
          localStorage.setItem('userRole', 'manager');
          // Navigate to manager dashboard
          window.location.href = 'managerdashboard.html';
        } else {
          localStorage.setItem('isAdmin', 'false');
          localStorage.setItem('isManager', 'false');
          localStorage.setItem('userRole', 'employee');
          // Navigate to face detection for regular employees
          window.location.href = 'facedetection.html';
        }
      } else {
        document.getElementById('errorMessage').style.display = 'block';
      }
    });
  </script>
</body>
</html>
