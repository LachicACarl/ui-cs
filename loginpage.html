<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f1c2e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .login-box img {
      width: 80px;
      margin-bottom: 20px;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #f4c10f;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #e0b00d;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="logo.png" alt="Company Logo" />
    <h2>Login</h2>
    <p>Please Enter your ID and Password</p>
    <form id="loginForm">
      <input type="text" id="employeeId" placeholder="Enter Employee ID" required />
      <input type="password" id="password" placeholder="Enter Password" required />
      <button type="submit">Sign In</button>
      <div class="error-message" id="errorMessage">Invalid credentials. Please try again.</div>
    </form>
  </div>

  <script>
    // Admin employee IDs
    const adminIds = ['A001', 'A002', 'A003'];

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const employeeId = document.getElementById('employeeId').value.trim();
      const password = document.getElementById('password').value;
      
      // Basic validation (replace with actual authentication)
      if (employeeId && password) {
        // Store employee info
        localStorage.setItem('employeeId', employeeId);
        localStorage.setItem('employeeName', employeeId); // In production, fetch actual name

        // Check if employee is an admin
        if (adminIds.includes(employeeId)) {
          localStorage.setItem('isAdmin', 'true');
          // Navigate to admin dashboard
          window.location.href = 'admindashboard.html';
        } else {
          localStorage.setItem('isAdmin', 'false');
          // Navigate to face detection for regular employees
          window.location.href = 'facedetection.html';
        }
      } else {
        document.getElementById('errorMessage').style.display = 'block';
      }
    });
  </script>
</body>
</html>
